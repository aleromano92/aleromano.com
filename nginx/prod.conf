# Cache configuration
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=7d use_temp_path=off;

# Rate limiting zone for /admin routes (5 requests per minute per IP)
limit_req_zone $binary_remote_addr zone=ADMIN:1m rate=5r/m;

# Modern nginx configuration for large headers (replaces obsolete http2_max_* directives)
large_client_header_buffers 4 64k;

# Redirect HTTP to HTTPS for valid domains
server {
    listen 80;
    listen [::]:80;
    server_name aleromano.com www.aleromano.com;
    return 301 https://$host$request_uri;
}

# Default server block to catch HTTP(S) requests to IP address or unknown hosts
server {
  listen 80 default_server;
  listen [::]:80 default_server;

  listen 443 default_server;
  listen [::]:443 default_server;
  ssl_reject_handshake on;

  server_name _;
  return 444;
}

# HTTPS server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name aleromano.com www.aleromano.com;

    # Set canonical forwarded host once for all proxied locations
    # as bots accessing https://188.245.236.17/non-existent (via IP address) were creating noise in the logs
    proxy_set_header Host $server_name;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/aleromano.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aleromano.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/aleromano.com/chain.pem;

    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # modern configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Location for Let's Encrypt ACME challenges
    location /.well-known/acme-challenge/ {
        root /var/www/acme-challenge;
    }

    # Block common attack patterns and malicious requests
    location ~* \.(php|asp|aspx|jsp|cgi)$ {
        return 444;
    }
    
    # Block specific malicious patterns
    location ~* /(wp-admin|wp-login|administrator|phpmyadmin|pma|mysql|cpanel|webmail|mailman) {
        return 444;
    }
    
    # Block requests with common exploit patterns in query strings
    location ~* \?(.*)(select|union|insert|drop|delete|update|cast|create|exec|declare|script|javascript|vbscript)(.*)$ {
        return 444;
    }

    # Astro image optimization endpoint
    location /_image {
        proxy_pass http://app:4321;
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # CRITICAL: Disable gzip to prevent double compression
        gzip off;
        proxy_max_temp_file_size 0;
        
        # Increase timeouts for image processing
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
        
        # Don't cache the _image endpoint responses - let Astro handle caching
        proxy_cache off;
        
        # Simple cache control for the final image
        add_header Cache-Control "public, max-age=604800";
    }

    # Admin routes - rate limited to prevent brute force attacks
    location = /admin/obs {
        return 301 /admin/obs/;
    }

    location /admin/obs/ {
        # Strict rate limiting: 5 req/min with small burst, no delay
        limit_req zone=ADMIN burst=2 nodelay;
        limit_req_status 429;

        proxy_pass http://grafana:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Never cache admin pages
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    location /admin {
        # Strict rate limiting: 5 req/min with small burst, no delay
        limit_req zone=ADMIN burst=2 nodelay;
        limit_req_status 429;
        
        proxy_pass http://app:4321;
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Never cache admin pages
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Root location
    location / {
        proxy_pass http://app:4321;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Don't cache HTML and other dynamic content
        add_header Cache-Control "no-cache";
    }

    # Static assets (Astro's _astro directory)
    location /_astro/ {
        proxy_pass http://app:4321;
        proxy_http_version 1.1;
        proxy_cache STATIC;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_valid 200 7d;
        proxy_cache_bypass $http_cache_control;
        add_header X-Cache-Status $upstream_cache_status;
        
        # Cache headers for browsers
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # Increase max body size for image uploads
    client_max_body_size 10M;

    # Access and error logs
    access_log /var/log/nginx/access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/error.log warn;
}