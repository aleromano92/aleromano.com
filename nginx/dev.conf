# Cache configuration
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=7d use_temp_path=off;

# Modern nginx configuration for large headers (replaces obsolete http2_max_* directives)
large_client_header_buffers 4 64k;

server {
    listen 80;
    server_name localhost;

    # Proxy configuration
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Astro image optimization endpoint
    location /_image {
        proxy_pass http://app:4321;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # CRITICAL: Disable gzip to prevent double compression
        gzip off;
        proxy_max_temp_file_size 0;
        
        # Increase timeouts for image processing
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
        
        # Cache processed images
        proxy_cache STATIC;
        proxy_cache_valid 200 7d;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        add_header X-Cache-Status $upstream_cache_status;
        
        # Image-specific headers
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Static assets (Astro's _astro directory)
    location /_astro/ {
        proxy_pass http://app:4321;
        proxy_cache STATIC;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_valid 200 7d;
        proxy_cache_bypass $http_cache_control;
        add_header X-Cache-Status $upstream_cache_status;
        
        # Cache headers for browsers
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # All other requests
    location / {
        proxy_pass http://app:4321;
        
        # Don't cache HTML and other dynamic content
        add_header Cache-Control "no-cache";
    }

    # Increase max body size for image uploads
    client_max_body_size 10M;

    # Access and error logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
} 