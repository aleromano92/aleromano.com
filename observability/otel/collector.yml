receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  batch:
    timeout: 5s
    send_batch_size: 100

exporters:
  otlp/tempo:
    endpoint: tempo:4317
    # TLS is intentionally disabled because communication happens only over the
    # internal Docker network between the OTEL Collector and Tempo.
    # If this setup is ever extended to cross-host or non-internal traffic,
    # TLS must be enabled and properly configured here.
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo]
