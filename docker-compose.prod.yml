services:
  app:
    image: ${REGISTRY}/${IMAGE_NAME}:latest
    restart: unless-stopped
    expose:
      - 4321
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=4321
      - DATABASE_PATH=/app/data/main.db
      - SMTP_HOST=smtp-relay
      - SMTP_PORT=25 # App connects to smtp-relay container on its internal port 25
      - ALE_PERSONAL_EMAIL=${ALE_PERSONAL_EMAIL}
      - TWITTER_BEARER_TOKEN=${TWITTER_BEARER_TOKEN}
      - PERSONAL_GITHUB_TOKEN=${PERSONAL_GITHUB_TOKEN}
      - ADMIN_USER=${ADMIN_USER}
      - ADMIN_PASS=${ADMIN_PASS}
      - ANALYTICS_SALT=${ANALYTICS_SALT}
    volumes:
      # On your Hetzner VPS, you need to create the folder as being run by user ID 1001 (see Dockerfile)
      # sudo mkdir -p /var/docker/aleromano.com/app/data
      # sudo chown -R 1001:1001 /var/docker/aleromano.com/app/data
      # sudo chmod -R 755 /var/docker/aleromano.com/app/data
      - /var/docker/aleromano.com/app/data:/app/data
    depends_on:
      - smtp-relay

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./acme-challenge:/var/www/acme-challenge # Added for Let's Encrypt
      - /var/docker/aleromano.com/nginx/logs:/var/log/nginx
      - nginx_cache:/var/cache/nginx # Use Docker volume instead of host mount
      - /etc/letsencrypt/live:/etc/letsencrypt/live:ro
      - /etc/letsencrypt/archive:/etc/letsencrypt/archive:ro
      - /etc/letsencrypt/renewal:/etc/letsencrypt/renewal:ro
    depends_on:
      - app
    environment:
      - ENVIRONMENT=prod

  smtp-relay:
    image: namshi/smtp:latest
    restart: unless-stopped
    # REMOVED: The 'ports' section below was exposing the SMTP relay to the public internet,
    # which is a security risk and unnecessary for the app to function.
    # The 'app' container connects to this service via Docker's internal network.
    environment:
      - GMAIL_USER=${GOOGLE_APP_USER} # Your Gmail address
      - GMAIL_PASSWORD=${GOOGLE_APP_PASSWORD} # Your Google App Password
      - RELAY_DOMAINS=* # Or specify domains if needed, * allows all

  prometheus:
    image: prom/prometheus:v2.53.0
    restart: unless-stopped
    expose:
      - 9090
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus

  node_exporter:
    image: prom/node-exporter:v1.8.1
    restart: unless-stopped
    expose:
      - 9100
    command:
      - "--path.rootfs=/host"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($|/)"
    volumes:
      - /:/host:ro,rslave

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    restart: unless-stopped
    expose:
      - 8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro

  grafana:
    image: grafana/grafana:10.4.5
    restart: unless-stopped
    expose:
      - 3000
    environment:
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s/admin/obs
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASS}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro

volumes:
  nginx_cache:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
