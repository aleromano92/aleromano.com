services:
  app:
    environment:
      - DATABASE_PATH=/app/data/main.db
      - NODE_ENV=development
    volumes:
      - app_data_dev:/app/data

  nginx:
    ports:
      - "80:80"
    volumes:
      - ./nginx/dev.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
      - nginx_cache_dev:/var/cache/nginx # Add Docker volume for cache
    environment:
      - ENVIRONMENT=dev

  prometheus:
    image: prom/prometheus:v2.53.0
    restart: unless-stopped
    profiles:
      - observability
    expose:
      - 9090
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data_dev:/prometheus
    depends_on:
      - node_exporter
      - cadvisor

  node_exporter:
    image: prom/node-exporter:v1.8.1
    restart: unless-stopped
    profiles:
      - observability
    expose:
      - 9100
    command:
      - "--path.rootfs=/host"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($|/)"
    volumes:
      - /:/host:ro

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    restart: unless-stopped
    profiles:
      - observability
    expose:
      - 8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro

  grafana:
    image: grafana/grafana:10.4.5
    restart: unless-stopped
    profiles:
      - observability
    expose:
      - 3000
    environment:
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s/admin/obs/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASS:-changeme}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-dev-placeholder-token}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-0}
    volumes:
      - grafana_data_dev:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
      - loki

  loki:
    image: grafana/loki:3.0.0
    restart: unless-stopped
    profiles:
      - observability
    expose:
      - 3100
    command:
      - "-config.file=/etc/loki/config.yml"
    volumes:
      - ./observability/loki/config.yml:/etc/loki/config.yml:ro
      - loki_data_dev:/loki

  promtail:
    image: grafana/promtail:3.0.0
    restart: unless-stopped
    profiles:
      - observability
    command:
      - "-config.file=/etc/promtail/config.yml"
    volumes:
      - ./observability/promtail/config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - nginx_logs:/var/log/nginx:ro
    depends_on:
      - loki

volumes:
  nginx_cache_dev:
    driver: local
  app_data_dev:
    driver: local
  prometheus_data_dev:
    driver: local
  grafana_data_dev:
    driver: local
  loki_data_dev:
    driver: local
