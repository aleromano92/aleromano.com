name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: prod
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.HETZNER_HOST }}" ]; then
            echo "Error: HETZNER_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.HETZNER_USERNAME }}" ]; then
            echo "Error: HETZNER_USERNAME secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.HETZNER_SSH_KEY }}" ]; then
            echo "Error: HETZNER_SSH_KEY secret is not set"
            exit 1
          fi

      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USERNAME }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            # Navigate to app directory
            cd ~/app

            # Pull latest changes from git
            if [ -d .git ]; then
              git pull
            else
              git clone https://github.com/${{ github.repository }}.git .
            fi

            # Export environment variables for docker-compose
            export REGISTRY="${{ env.REGISTRY }}"
            export IMAGE_NAME="${{ env.IMAGE_NAME }}"

            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull the latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Stop and remove existing containers
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml down
            
            # Start new containers with production configuration
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
            
            # Clean up unused images
            docker image prune -f
            
            # Verify deployment
            echo "Waiting for service to start..."
            sleep 10
            if curl -s http://localhost > /dev/null; then
              echo "Deployment successful!"
            else
              echo "Deployment might have issues - check logs with: docker-compose logs"
              exit 1
            fi 